<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <div id="branding">
            <h1>Welcome to the {{ title }} page!</h1>
        </div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div>{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
</header>
<div class="container">
    {% block content %}
    {% endblock %}
</div>
<footer>
    <p>My Flask App &copy; 2024</p>
</footer>
    
</body>
</html>
